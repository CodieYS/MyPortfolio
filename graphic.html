<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            padding: 15px;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            h1{
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1{
                font-size: 2rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Designing Projects</h1>
        <div class="grid">
            <div class="card">
                <img src="./design 1.png" alt="Project 1">
                <h3>Project 1</h3>
            </div>
            <div class="card">
                <img src="./design 5.png" alt="Project 2">
                <h3>Project 2</h3>
            </div>
            <div class="card">
                <img src="./design 3.jpg" alt="Project 3">
                <h3>Project 3</h3>
            </div>
            <div class="card">
                <img src="./design 4.png" alt="Project 4">
                <h3>Project 4</h3>
            </div>
            <div class="card">
                <img src="./Design 2.png" alt="Project 5">
                <h3>Project 5</h3>
            </div>
            <div class="card">
                <img src="./design 6.png" alt="Project 6">
                <h3>Project 6</h3>
            </div>
        </div>
    </div>
</body>
</html>
